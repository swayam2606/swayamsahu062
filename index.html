<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: #ba00b4;">Forest Resources Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.5s;
            background-image: url('wallpaperflare.com_wallpaper.jpg'); 
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color:;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        section {
            padding: 5px;
            margin: 5px;
        }

        #join-us {
            text-align: center;
            padding-top: 50px;
        }

        #join-us h1 {
            font-size: 5em;
            margin: 0;
        }
        #curved-image {
            border-radius: 50%; /* Create a circular shape */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }
        
        #about {
            background-color: #fff; /* Change the background color as needed */
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }


        #scroll-module {
            background-color: #ccc; /* Change the background color as needed */
            padding: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            animation: fadeIn 1s ease-out; /* Apply the fadeIn animation */
        }

        #buttons-section button {
            background-color: transparent;
            border: 1px solid #fff; /* Add a border for better visibility */
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        #buttons-section button:hover {
            background-color: #fff;
            color: #333;
        }

        #scroll-module.active {
            opacity: 1;
        }
    </style>
</head>
<body>

   
    <nav>
        <a href="#home">Home </a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>

    

    <section id="join-us">
        <h1 style="color: #fff;">Go</h1>
        <h1 style="color: #107C1D;">Green</h1>
    </section>
    
    <section id="scroll-module">
        
    </section>



<section id="buttons-section" style="text-align: center; padding: 300px;">
    <a href="gov.html"><button onclick="changeBackground('mountain.jpg')">Go to goverment page</button></a>
    <a href="resource.html"><button onclick="changeBackground('mountain.jpg')">Explore our resource pack</button></a>

</section>







    <script>
        document.addEventListener('scroll', function () {
            var scrollModule = document.getElementById('scroll-module');
            var windowHeight = window.innerHeight;
            var scrollY = window.scrollY || window.pageYOffset;

            // Change the background image based on scroll position
            if (scrollY > windowHeight * 0.5) {
                body.style.backgroundImage = url('mountain.jpg');
            } else {
                body.style.backgroundImage = url('treeee.jpg');
            }

            // Add or remove the 'active' class based on scroll position
            if (scrollY > windowHeight * 0.5) {
                scrollModule.classList.add('active');
            } else {
                scrollModule.classList.remove('active');
            }
        });
    </script>

    

   
    
</body>
</html>
